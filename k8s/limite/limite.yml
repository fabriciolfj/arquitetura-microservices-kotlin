apiVersion: apps/v1
kind: Deployment
metadata:
  name: limite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: limite
  template:
    metadata:
      labels:
        app: limite
    spec:
      containers:
      - name: limite
        image: fabricio211/limite-service:5.0.0
        imagePullPolicy: Always
        env:
          - name: SPRING_CONFIG_LOCATION
            value: file:/etc/config/application.yml
        resources:
          requests:
            memory: 800Mi
            cpu: "300m"
          limits:
            memory: 800Mi
            cpu: "300m"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            port: 8080
            scheme: HTTP
            path: /actuator/info
          initialDelaySeconds: 10
          periodSeconds: 40
          timeoutSeconds: 2
          failureThreshold: 30
          successThreshold: 1
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
          successThreshold: 1
        volumeMounts:
          - mountPath: /etc/config
            name: config-limite
      volumes:
        - name: config-limite
          configMap:
            name: config-limite
            items:
              - key: application.yml
                path: application.yml

---
apiVersion: v1
kind: Service
metadata:
  name: limite
  labels:
    app: limite
    spring-boot: "true"
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: limite