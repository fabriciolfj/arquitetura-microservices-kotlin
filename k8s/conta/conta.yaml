apiVersion: apps/v1
kind: Deployment
metadata:
  name: conta-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conta
  template:
    metadata:
      labels:
        app: conta
    spec:
      containers:
      - name: conta
        image: fabricio211/conta-service
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 300Mi
            cpu: 100m
          limits:
            memory: 300Mi
            cpu: 500m
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            port: 8080
            scheme: HTTP
            path: /actuator/info
          initialDelaySeconds: 10
          periodSeconds: 40
          timeoutSeconds: 2
          failureThreshold: 30
          successThreshold: 1
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
          successThreshold: 1
        volumeMounts:
          - mountPath: /etc/config
            name: config-conta
      volumes:
        - name: config-conta
          configMap:
            name: config-conta
            items:
              - key: application.yaml
                path: application.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: conta
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: conta